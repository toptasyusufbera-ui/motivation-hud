<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>F-16 Motivation HUD</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: "Segoe UI", sans-serif;
            color: #00FF00;
            background: #000;
            overflow: hidden;
        }

        #bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0.35;
            z-index: -1;
        }

        #hud {
            position: absolute;
            top: 10%;
            width: 100%;
            text-align: center;
            font-size: 26px;
            text-shadow: 0 0 8px #00FF00;
        }

        #quote {
            margin-top: 40vh;
            font-size: 32px;
            font-weight: bold;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        #btn {
            margin-top: 40px;
            font-size: 20px;
            padding: 12px 24px;
            background: transparent;
            border: 2px solid #00FF00;
            color: #00FF00;
            cursor: pointer;
        }
    </style>
</head>
<body>

<img id="bg" src="https://images.unsplash.com/photo-1546776312-133fa83f031d?auto=format&fit=crop&w=1350&q=80" alt="F-16">

<div id="hud">
    ✦ F-16 HUD Motivasyon Sistemi ✦
</div>

<div id="quote"></div>

<button id="btn">Yeni Söz</button>

<script>
    let quotes = [
        "Disiplin motivasyonun bittiği yerde başlar.",
        "Her gün uçuş günüdür.",
        "Yavaş ilerlemek sorun değil, durmak sorundur.",
        "Konfor alanı gelişimin düşmanıdır.",
        "Kimse senin yerine savaşmayacak.",
        "Bahane üretme, sonuç üret.",
        "Görev seni çağırıyor!",
        "Hedef yüksekte, irade sağlam.",
        "Harekete geçmek zaferin ilk adımıdır."
    ];

    function showQuote() {
        const i = Math.floor(Math.random() * quotes.length);
        document.getElementById("quote").innerText = quotes[i];
    }

    document.getElementById("btn").onclick = showQuote;
    showQuote();
</script>

</body>
</html>
